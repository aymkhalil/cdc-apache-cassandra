plugins {
    id 'java-library'
    id "com.gorylenko.gradle-git-properties"
    id "com.github.johnrengelman.shadow"
}

compileTestJava {
    options.compilerArgs += '-parameters'
}

dependencies {
    implementation "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    api("com.github.ben-manes.caffeine:caffeine:2.5.5")
    api("io.vavr:vavr:${vavrVersion}")
    api("com.datastax.oss:java-driver-core:${ossDriverVersion}")
    api("com.datastax.oss:java-driver-query-builder:${ossDriverVersion}")
    api("com.datastax.oss:messaging-connectors-commons-core:1.0.12-SNAPSHOT")
}



