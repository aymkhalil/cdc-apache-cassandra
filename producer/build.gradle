plugins {
    id 'java'
    id 'application'
    id 'com.google.cloud.tools.jib'
    id "com.gorylenko.gradle-git-properties"
    id("com.github.johnrengelman.shadow")
    id("io.micronaut.application") version "1.2.0"
}

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("com.datastax.cassandra.cdc.producer.*")
    }
}

application {
    mainClass.set("$mainClassName")
}

jar {
    manifest {
        attributes 'Main-Class': "$mainClassName"
    }
    zip64=true
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

tasks.jar.dependsOn project(':common').jar

compileTestJava {
    options.compilerArgs += '-parameters'
}

dependencies {
    implementation "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    implementation "com.xebia:jackson-lombok:1.1"

    compile project(':common')

    implementation("io.micronaut:micronaut-validation")
    implementation("io.micronaut:micronaut-runtime")
    implementation("javax.annotation:javax.annotation-api")
    runtimeOnly("ch.qos.logback:logback-classic")

    implementation("info.picocli:picocli")
    implementation("io.micronaut.picocli:micronaut-picocli:3.2.0")

    implementation("io.micronaut:micronaut-management")
    implementation("io.micronaut.micrometer:micronaut-micrometer-core")
    implementation("io.micronaut.micrometer:micronaut-micrometer-registry-prometheus")
    runtimeOnly("ch.qos.logback:logback-classic")

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    implementation("javax.annotation:javax.annotation-api")

    implementation("io.micronaut.cassandra:micronaut-cassandra:3.1.0")
    implementation("com.strapdata.cassandra:cassandra-all:4.0-beta3-SNAPSHOT")
    implementation("io.debezium:debezium-core:1.4.0.Final")
    implementation("io.micronaut.elasticsearch:micronaut-elasticsearch:2.1.0")
}

run {
    if ( project.hasProperty('args') ) {
        args project.args.split('\\s+')
    }
    //jvmArgs = [ "-Djavax.net.debug=all" ]
    mainClass = "$mainClassName"
}

dockerBuild {
    images = ["datastax/cassandra-cdc-producer:$project.version"]
}