plugins {
    id 'java'
    id 'java-library'
    id "com.gorylenko.gradle-git-properties"
    id 'de.fanero.gradle.plugin.nar'
}

tasks.withType(JavaCompile) {
    options.compilerArgs += '-Xlint:none'
}

sourceSets {
    // Make the compileOnly dependencies available when compiling/running tests
    test.compileClasspath += configurations.compileOnly
    test.runtimeClasspath += configurations.compileOnly
}

dependencies {
    implementation "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    implementation project(':common')
    api project(':source')

    implementation("org.apache.pulsar:pulsar-client:${pulsarVersion}")
    compileOnly("org.apache.pulsar:pulsar-io-common:${pulsarVersion}")
    compileOnly("org.apache.pulsar:pulsar-io-core:${pulsarVersion}")

    testImplementation "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    testImplementation "com.datastax.oss:java-driver-core:${ossDriverVersion}"
    testImplementation "com.datastax.oss:java-driver-query-builder:${ossDriverVersion}"
    testImplementation "org.testcontainers:testcontainers:${testContainersVersion}"
    testImplementation "org.testcontainers:kafka:${testContainersVersion}"
    testImplementation project(':testcontainers')

    testCompile "net.andreinc.mockneat:mockneat:0.2.2"
    testCompile "org.mockito:mockito-core:3.0.0"
    testCompile "org.powermock:powermock-api-mockito2:2.0.9"
    testCompile "org.powermock:powermock-module-testng:2.0.9"

    nar "org.apache.pulsar:pulsar-io:${pulsarVersion}"
}

jar {
    zip64=true
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

nar {
    manifest {
        attributes 'Nar-Group': 'org.apache.pulsar'
        attributes 'Nar-Id': 'pulsar-io-cassandra-source-nar'
    }
    from("./src/main/resources") {
        include("META-INF/services/pulsar-io.yaml")
    }
}

jar.enabled = false
assemble.dependsOn(nar)

